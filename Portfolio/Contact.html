<html lang="en">

<head>
  <title>Contact Me</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Contact Me</h1>
    <hr>
    <a href="index.html">Home</a>
    <hr>
  </header>

  <section>
    <h2>Information Request</h2>

    <form action="submit.html" method="post">

      <label for="FirstName">First Name:</label> <br>
      <input type="text" name="" value=""> <br> <br>
      <label for="LastName">Last Name:</label> <br>
      <input type="text" name="" value=""> <br> <br>
      <label for="PhoneNumber">Phone Number:</label> <br>
      <input type="text" name="" value=""> <br><br>

      <label for="BestTimeToCall">Best time to call:</label> <br>
      <select name="PhoneCallTime">
        <option value=""> -Select One-</option>
        <option value=""> Morning(8 AM to 12PM Eastern)</option>
        <option value=""> Afternoon (12PM to 5PM Eastern)</option>
        <option value=""> Evening(5PM to 8PM Eastern)</option>
      </select>

      <fieldset>
        <legend>I am interested in (check all that apply)</legend>
        <input type="checkbox" name="frontEnd">
        <label for="frontEnd">Front End Web Development</label> <br>
        <input type="checkbox" name="BackEnd">
        <label for="BackEnd">Back End Web Development</label> <br>
        <input type="checkbox" name="Database">
        <label for="Database">Database Design</label> <br>
      </fieldset> <br>

      <fieldset>
        <legend>I have filled in the client questionnaire form:</legend>
        <input type="radio" id="choice1" name="questionnaire" value="yes">
        <label for="choice1">Yes</label><br />
        <input type="radio" id="choice2" name="questionnaire" value="no">
        <label for="choice2">No</label><br />
      </fieldset> <br>

      <label for="info">Additional Information</label> <br>
      <textarea id = "info" name = "info"></textarea>

      <input type="submit" name="submit" value="Submit">

    </form>
  </section>


  <footer>
    <hr />
    <p>&copy; Kenneth Rosales. All rights reserved</p>
  </footer>
</body>

</html>
